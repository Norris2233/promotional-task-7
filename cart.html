<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><img src="images/logo6.png" alt="Logo"></div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="mobile-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product.html">Shop</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="cart">
            <h2>Your Cart</h2>
            <!-- Cart Summary Section -->
            <div id="cart-summary"></div>
            <!-- Message for item removal -->
            <p id="cart-message" style="display: none;"></p>
            <!-- Button to clear the cart -->
            <button id="clear-cart-button">Clear Cart</button>
            <!-- Cart Totals Section -->
            <div id="cart-totals">
                <p>Subtotal: $<span id="subtotal">0.00</span></p>
                <p>Total: $<span id="total">0.00</span></p>
                <a href="checkout.html" id="checkout-button">Proceed to Checkout</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <div class="logo"><img src="images/logo6.png" alt="Logo"></div>
                </div>
                <div class="footer-links">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product.html">Shop</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h3>Follow Us</h3>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Contact us: <a href="mailto:c.y.e@gmail.com">+2348167719183</a></p>
                <p>&copy; 2024 C.Y.E. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
